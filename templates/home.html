<!DOCTYPE html>
<html>
<head>
    <title>Store</title>
</head>
<body>
    <h1>Welcome to the Store</h1>
    <ul>
        <li><a href="{{ url_for('add_user') }}">Add User</a></li>
        <li><a href="{{ url_for('add_product') }}">Add Product</a></li>
        <li><a href="{{ url_for('purchase') }}">Make a Purchase</a></li>
        <li><a href="{{ url_for('get_user') }}">View Purchases</a></li>
    </ul>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    {% endwith %}
</body>
</html>
