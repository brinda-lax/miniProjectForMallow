<!DOCTYPE html>
<html>
<head>
    <title>Add Product</title>
</head>
<body>
    <h1>Add a New Product</h1>

    <form action="{{ url_for('add_product') }}" method="post">
        <label for="name">Product Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="price_per_unit">Price per Unit:</label>
        <input type="number" step="0.01" id="price_per_unit" name="price_per_unit" required><br>

        <label for="available_stocks">Available Stocks:</label>
        <input type="number" id="available_stocks" name="available_stocks" required><br>

        <label for="tax_percentage">Tax Percentage:</label>
        <input type="number" step="0.01" id="tax_percentage" name="tax_percentage" required><br>

        <button type="submit">Add Product</button>
    </form>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    {% endwith %}
</body>
</html>
