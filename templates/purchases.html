<!DOCTYPE html>
<html>
<head>
    <title>Make Purchase</title>
</head>
<body>
    <h1>Make a Purchase</h1>
    <form action="{{ url_for('purchase') }}" method="post">
        <!-- Dropdown to select user name -->
        <label for="user_name">User Name:</label>
        <select id="user_name" name="user_name" required>
            {% for user in users %}
                <option value="{{ user.id }}">{{ user.name }}</option>
            {% endfor %}
        </select><br>

        <!-- Dropdown to select product name -->
        <label for="product_name">Product Name:</label>
        <select id="product_name" name="product_name" required>
            {% for product in products %}
                <option value="{{ product.id }}">{{ product.name }}</option>
            {% endfor %}
        </select><br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required><br>

        <label for="paid_amount">Paid Amount:</label>
        <input type="number" id="paid_amount" name="paid_amount" required><br>

        <button type="submit">Generate Bill</button>
    </form>
</body>
</html>
